name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/otel-flask-app || git clone https://github.com/${{ github.repository }}.git
          cd otel-flask-app
          git pull
          docker build -t otel-flask-app .
          docker stop otel-flask || true && docker rm otel-flask || true
          docker run -d -p 7000:7000 -p 9464:9464 --name otel-flask otel-flask-app
          EOF
